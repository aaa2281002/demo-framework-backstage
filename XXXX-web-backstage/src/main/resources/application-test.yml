#@Author 邋遢龘鵺 测试
spring:
  project:
    name: demo_framework_backstage_ceshi
  file:
    #上传路径存储目录
    upload-dir: H:\test-demo-framework-backstage
  security:
    #登录记住我选择，单位秒=1天
    remember-me-time: 86400
    #token令牌有效天数,单位天
    token-valid-days: 15
    #配置不角色验证权限全部放过集合
    auth-list: xxx,xxxx
  redis:
    ##redis-cache缓存时间，单位(分)
    entityttl: 60
    # 单机配置
    # Redis数据库索引（默认为0）
    database: 0
    #redis服务器IP地址
    host: 127.0.0.1
    #redis服务器端口号
    port: 6379
    #密码设置
    #    password: 123456
    #连接超时时间（毫秒）
    timeout: 20000s
    #连接池配置
    jedis:
      pool:
        #最大连接数（使用负值表示没有限制）
        max-active: 8
        #最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 3000s
        #最大空闲连接
        max-idle: 8
        #最小空闲连接
        min-idle: 0
  datasource:
    read-one:
      name: read
      driverClassName: com.mysql.cj.jdbc.Driver #?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8,数据连接8.X版本jar
      jdbcUrl: jdbc:mysql://localhost:3306/demoframework?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
      #      driverClassName: com.mysql.jdbc.Driver #?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8,数据连接5.X版本jar
      #      jdbcUrl: jdbc:mysql://127.0.0.1:3306/demoframework?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
      username: root
      password: 123456
    write-one:
      name: write #?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
      driverClassName: com.mysql.cj.jdbc.Driver #?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8,数据连接8.X版本jar
      jdbcUrl: jdbc:mysql://localhost:3306/demoframework2?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
      #      driverClassName: com.mysql.jdbc.Driver #?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false,数据连接5.X版本jar
      #      jdbcUrl: jdbc:mysql://127.0.0.1:3306/demoframework?useSSL=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8
      username: root
      password: 123456
    initial-Size: 5
    min-Idle: 5
    max-Active: 20
    max-Wait: 60000
    time-Between-Eviction-Runs-Millis: 60000
    minEvictableIdle-Time-Millis: 30000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall,log4j
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#    type: com.alibaba.druid.pool.DruidDataSource
#  transaction:
#    rollback-on-commit-failure: true
server:
  #启动端口号配置
  port: 8082
  tomcat:
    uri-encoding: UTF-8

