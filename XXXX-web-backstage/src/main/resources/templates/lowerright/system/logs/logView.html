<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head
        th:replace="~{segmentation/_right_bottom_header::_header_common(~{::title},~{::link},~{::style})}">
    <title>日志查看</title>
    <link>
    <style type="text/css"></style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>日志查看</legend>
        </fieldset>
        <form class="layui-form" id="logFormView" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">账户名
                </label>
                <div class="layui-input-block">
                    <span class="view-span" th:text="${p.loginName}"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">IP
                </label>
                <div class="layui-input-block">
                    <span class="view-span" th:text="${p.ip}"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作标题
                </label>
                <div class="layui-input-block">
                    <span class="view-span" th:text="${p.operaterTitle}"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作内容
                </label>
                <div class="layui-input-block">
                    <span class="view-span" th:text="${p.operaterContent}"></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">操作时间</label>
                <div class="layui-input-block">
                    <span class="view-span" th:text=" ${#dates.format(p.operaterTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
