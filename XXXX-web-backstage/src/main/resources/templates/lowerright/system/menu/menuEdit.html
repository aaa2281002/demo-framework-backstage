<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head
            th:replace="~{segmentation/_right_bottom_header::_header_common(~{::title},~{::link},~{::style})}">
        <title>菜单编辑</title>
        <link>
        <style type="text/css"></style>
    </head>
    <body>
        <div class="layuimini-container">
            <div class="layuimini-main">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>菜单编辑</legend>
                </fieldset>
                <form class="layui-form layui-form-pane" id="menuFormEdit" action="">
                    <input type="hidden" id="id" name="id" th:value="${p.id}"/>
                    <input type="hidden" name="parentId" th:value="${p.parentId}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">上级菜单</label>
                        <div class="layui-input-block">
                            <input type="text" name="parentName" lay-verify=""
                                   autocomplete="off" placeholder="" th:value="${p != null ? p.parentName : ''}"
                                   class="layui-input disabled" disabled readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="required-red">*</span>菜单名称
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="menuName" lay-verify="required|menuName"
                                   lay-verType="tips"
                                   th:value="${p.menuName}"
                                   placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="required-red">*</span>菜单代码
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="menuCode" lay-verify="required|menuCode"
                                   lay-verType="tips"
                                   th:value="${p.menuCode}"
                                   placeholder="请输入菜单代码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="required-red">*</span>请求地址
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="urlPath" lay-verify="urlPath"
                                   lay-verType="tips"
                                   th:value="${p.urlPath}"
                                   placeholder="请输入请求地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="required-red">*</span>打开方式
                        </label>
                        <div class="layui-input-block">
                            <select name="target" lay-filter="targetFilter" lay-search="" lay-verify="required"
                                    lay-verType="tips">
                                <option value="">请选择打开方式</option>
                                <option th:selected="${p.target == '_self'}" value="_self">当前页打开新页面</option>
                                <option th:selected="${p.target == '_blank'}" value="_blank">浏览器新窗口页面</option>
                            </select>
                            <!--<input type="text" name="target" lay-verify="required|target"-->
                            <!--th:value=""-->
                            <!--placeholder="请输入打开方式，_self默认打开方式，_blank浏览器新窗口打开方式" autocomplete="off" class="layui-input">-->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="required-red">*</span>图标
                        </label>
                        <div class="layui-input-block">
                            <input type="text" name="icon" lay-verify="required|icon"
                                   lay-verType="tips"
                                   th:value="${p.icon}"
                                   placeholder="请输入图标" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="indexSort" lay-verify="required|number|indexSort"
                                   lay-verType="tips"
                                   th:value="${p.indexSort}"
                                   placeholder="请输入排序" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label"><span class="required-red">*</span>菜单类型
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="adminType" lay-verify="required|adminType"
                                   lay-verType="tips"
                                   value="1" title="管理员菜单" th:checked="${p.adminType == 1}">
                            <input type="radio" name="adminType" lay-verify="required|adminType"
                                   lay-verType="tips"
                                   value="2" title="普通菜单" th:checked="${p.adminType == 2}">
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label"><span class="required-red">*</span>是否启用
                        </label>
                        <div class="layui-input-block">
                            <input type="radio" name="isEnable" lay-verify="required|isEnable"
                                   lay-verType="tips"
                                   value="1" title="是" th:checked="${p.isEnable == 1}">
                            <input type="radio" name="isEnable" lay-verify="required|isEnable"
                                   lay-verType="tips"
                                   value="2" title="否" th:checked="${p.isEnable == 2}">
                        </div>
                    </div>
                    <div class="layui-form-item"
                         sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_MENU_MANAGEMENT:edit')">
                        <div class="layui-input-block">
                            <a class="layui-btn" lay-submit="" lay-filter="menuFormEditSubmit">保存</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div th:replace="~{segmentation/_tail::_tail_common}"></div>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            [# sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_MENU_MANAGEMENT:edit')"]
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                    , layer = layui.layer;
                // , layedit = layui.layedit
                // , laydate = layui.laydate;

                form.render('select', 'targetFilter');
                //自定义验证规则
                form.verify({
                    menuName: function (value) {
                        if (value.length > 64) {
                            return '菜单名称最多64个字符';
                        }
                    },
                    menuCode: function (value) {
                        if (value.length > 64) {
                            return '菜单代码最多64个字符';
                        }
                    },
                    urlPath: function (value) {
                        if (value.length > 128) {
                            return '请求地址最多128个字符';
                        }
                    },
                    target: function (value) {
                        // if (value.length > 128) {
                        //     return '打开方式最多64个字符';
                        // }
                    },
                    icon: function (value) {
                        if (value.length > 128) {
                            return '图标最多128个字符';
                        }
                    },
                    indexSort: function (value) {
                        if (!value) {
                            return;
                        }
                        if (!parseInt(value)) {
                            return '请输入数字';
                        }
                        if (value.length > 7) {
                            return '排序最多7个位数字';
                        }
                    },
                    adminType: function (value) {
                    },
                    isEnable: function (value) {
                    }
                });

                //监听提交
                form.on('submit(menuFormEditSubmit)', function (data) {
                    $.ajax({
                        type: 'POST',
                        url: '/system/menu/edit',
                        data: data.field,
                        dataType: 'json',
                        success: function (data) {
                            if (data.code == Result.SUCCESS) {
                                layer.msg('成功!', {
                                    icon: 1,
                                    shade: [0.3, '#f5f5f5'],
                                    time: 1500
                                }, function () {
                                    var index = parent.layer.getFrameIndex(window.name);
                                    parent.layer.close(index);
                                });
                            } else {
                                layer.msg(data.msg, {
                                    icon: 2,
                                    time: 3000
                                });
                            }
                        }
                        /* error:function(data) {
                            console.log(data.msg);
                        }, */
                    });
                    return false;//返回false防止重复提交
                });
            });
            [/]
            /*]]>*/
        </script>
    </body>
</html>
