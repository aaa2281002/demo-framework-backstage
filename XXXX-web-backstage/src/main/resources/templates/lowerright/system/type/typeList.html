<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head
        th:replace="~{segmentation/_right_bottom_header::_header_common(~{::title},~{::link},~{::style})}">
    <meta charset="utf-8">
    <title>类型管理</title>
    <link>
    <style type="text/css"></style>
</head>
<body>
<div class="layuimini-container">
    <div class="layui-row">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layuimini-search">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" id="type-search-form" action="">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">开始时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="startTime" name="startTime" autocomplete="off"
                                           placeholder="yyyy-MM-dd HH:mm:ss"
                                           class="layui-input startTime" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">结束时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="endTime" name="endTime" autocomplete="off"
                                           placeholder="yyyy-MM-dd HH:mm:ss"
                                           class="layui-input endTime" readonly>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">类型名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="typeName" autocomplete="off"
                                           placeholder="类型名称"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">类型代码</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="typeCode" autocomplete="off"
                                           placeholder="类型代码"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline"
                                 sec:authorize="hasPermission(#authorization.authentication,'menus','SYSTEM_TYPE_MANAGEMENT')">
                                <a class="layui-btn" lay-submit="" lay-filter="type-search-btn" title="搜搜">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <div class="layui-btn-group" style="min-width: 100%;">
                <a sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:add')"
                   class="layui-btn type-add-btn" title="添加">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
                <a sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:batchDel')"
                   class="layui-btn layui-btn-danger type-batch-del-btn"
                   style="margin-left: 10px!important;" title="批量删除">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </a>
            </div>
            <table id="typeTableId" lay-filter="typeTableFilter"></table>
            <script type="text/html" id="typeCurrentTableBar">
                <a sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:view')"
                   class="layui-btn layui-btn-xs type-view" value="{{d.id}}" lay-event="view" title="查看">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </a>
                <a sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:edit')"
                   class="layui-btn layui-btn-xs type-edit" value="{{d.id}}" lay-event="edit" title="编辑">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </a>
                <a sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:del')"
                   class="layui-btn layui-btn-xs layui-btn-danger type-delete" value="{{d.id}}"
                   lay-event="delete" title="删除">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </script>

            <script type="text/html" id="isEnableCurrentTableBar">
                {{#  if(d.isEnable == 1){ }}
                是
                {{#  } else { }}
                否
                {{#  } }}
            </script>
            <script type="text/html" id="operaterStatusCurrentTableBar">
                {{#  if(d.operaterStatus == 1){ }}
                新增
                {{#  } else { }}
                修改
                {{#  } }}
            </script>
        </div>
    </div>
</div>
<div th:replace="~{segmentation/_tail::_tail_common}"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    [# sec:authorize="hasPermission(#authorization.authentication,'menus','SYSTEM_TYPE_MANAGEMENT')"]
    layui.use(['form', 'table', 'common', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate,
            common = layui.common,
            startTime = {},
            endTime = {},
            num = 0,
            tableId = "typeTableId";

        [# sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:add')"]
        // 添加操作
        $(document).off("click", ".type-add-btn");
        $(document).on("click", ".type-add-btn", function () {
            var title = "新增信息";
            var url = "/system/type/get/add";
            var formId = "typeFormAddId";
            common.layer_show(title, url, 1000, 500, formId, null, null, null, function (index, layero) {
                var data = common.getFormData($("#type-search-form"));
                common.tableRefresh(tableId, data);
            });
        });
        [/]

        [# sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:view')"]
        num = 1;
        function initView() {
            // 编辑操作
            $(document).off("click", ".type-view");
            $(document).on("click", ".type-view", function () {
                var title = "查看信息";
                var url = "/system/type/get/view?id=" + $(this).attr("value");
                var formId = "typeFormViewId";
                common.layer_show(title, url, 1000, 500, formId, null, null, null, function (index, layero) {
                    // var data = common.getFormData($("#type-search-form"));
                    // common.tableRefresh(tableId,data);
                });
            });
        }
        [/]

        [# sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:edit')"]
        num = 2;
        function initEdit() {
            // 编辑操作
            $(document).off("click", ".type-edit");
            $(document).on("click", ".type-edit", function () {
                var title = "编辑信息";
                var url = "/system/type/get/edit?id=" + $(this).attr("value");
                var formId = "typeFormEditId";
                common.layer_show(title, url, 1000, 500, formId, null, null, null, function (index, layero) {
                    var data = common.getFormData($("#type-search-form"));
                    common.tableRefresh(tableId, data);
                });
            });
        }
        [/]

        [# sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:del')"]
        num = 3;
        function initDel() {
            // 删除操作
            $(document).off("click", ".type-delete");
            $(document).on("click", ".type-delete", function () {
                // var ids = common.getTableRowId('typeTableId', "id")
                var id = $(this).attr("value");
                if (id.length == 0) {
                    layer.msg('请选中删除信息');
                    return;
                }
                layer.confirm('确认删除吗？', {
                    icon: 3,
                    title: '提示',
                    shadeClose: true
                }, function (index) {
                    layer.close(index);
                    $.ajax({
                        type: 'POST',
                        url: '/system/type/batchDel',
                        data: {
                            idList: [id]
                        },
                        dataType: 'json',
                        success: function (data) {
                            if (data.code == Result.SUCCESS) {
                                layer.msg('成功!', {
                                    icon: 1,
                                    shade: [0.3, '#f5f5f5'],
                                    time: 1500
                                }, function () {
                                    var data = common.getFormData($("#type-search-form"));
                                    common.tableRefresh(tableId, data);
                                });
                            } else {
                                layer.msg(data.msg, {
                                    icon: 2,
                                    time: 3000
                                });
                            }
                        }
                        /* error:function(data) {
                            console.log(data.msg);
                        }, */
                    });
                });
                return;
            });
        }
        [/]

        [# sec:authorize="hasPermission(#authorization.authentication,'button','SYSTEM_TYPE_MANAGEMENT:batchDel')"]
        // 批量删除操作
        $(document).off("click", ".type-batch-del-btn");
        $(document).on("click", ".type-batch-del-btn", function () {
            var ids = common.getTableRowId(tableId, "id");
            if (ids.length == 0) {
                layer.msg('请选中删除信息');
                return;
            }
            layer.confirm('确认删除吗？', {
                icon: 3,
                title: '提示',
                shadeClose: true
            }, function (index) {
                layer.close(index);
                $.ajax({
                    type: 'POST',
                    url: '/system/type/batchDel',
                    data: {
                        idList: ids
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data.code == Result.SUCCESS) {
                            layer.msg('成功!', {
                                icon: 1,
                                shade: [0.3, '#f5f5f5'],
                                time: 1500
                            }, function () {
                                var data = common.getFormData($("#type-search-form"));
                                common.tableRefresh(tableId, data);
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: 2,
                                time: 3000
                            });
                        }
                    }
                    /* error:function(data) {
                        console.log(data.msg);
                    }, */
                });
            });
            return;
        });
        [/]

        //表格数据完成后初始化
        function tableInit(res, curr, count) {
            if(num > 0){
                initView();
            }
            if(num > 1){
                initEdit();
            }
            if(num > 2){
                initDel();
            }
            common.initCheckbokOrRadio(tableId, 1);
        }

        var typeTableId = table.render({
            elem: '#' + tableId,
            id: tableId,
            url: '/system/type/findPageList',
            height: 475,
            // contentType: 'application/json',
            // method: 'post',
            // even: true,
            done: tableInit,
            cols: [
                [
                    {type: "checkbox", width: 50, field: 'id', fixed: "left"},
                    {type: "numbers", width: 50, fixed: "left", title: '序号'},
                    {field: 'typeName', width: 100, title: '类型名称', sort: true},
                    {field: 'typeCode', width: 100, title: '类型代码', sort: true},
                    {field: 'description', width: 100, title: '描述', sort: true},
                    {field: 'isEnable', width: 100, title: '启用', sort: true, templet: '#isEnableCurrentTableBar'},
                    {
                        field: 'operaterStatus',
                        width: 100,
                        title: '状态',
                        sort: true,
                        templet: '#operaterStatusCurrentTableBar'
                    },
                    {field: 'operaterTime', width: 100, title: '操作时间', sort: true},
                    {field: 'operaterUserName', width: 100, title: '操作人'},
                    {
                        title: '操作',
                        minWidth: 20,
                        templet: '#typeCurrentTableBar',
                        fixed: "right",
                        align: "center"
                    }
                ]
            ],
            // initSort: {
            //      sort: "sortcreateTime", //排序字段   在接口作为参数字段  field order
            //      order: "desc"
            // },
            sort: true,
            limits: [10, 25, 50, 100],
            limit: 10,
            page: true
        });

        table.on('sort(typeTableFilter)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            var data = common.getFormData($("#type-search-form"));
            data.sort = obj.field;//排序字段   在接口作为参数字段  field order
            data.order = obj.type;//排序方式   在接口作为参数字段  field order
            //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
            common.tableRefresh(tableId, data);
        });

        // 监听搜索操作
        form.on('submit(type-search-btn)', function (data) {
            //执行搜索重载
            common.tableRefresh(tableId, data.field);
            return false;//返回false防止重复提交
        });

        startTime = laydate.render({
            elem: '#startTime',
            type: 'datetime',
            max: 'nowTime',
            btns: ['clear', 'confirm'],
            theme: 'grid',
            done: function (value, date, endDate){
                common.setUpEndTime(endTime, value, date, 6);
            }
        });

        endTime = laydate.render({
            elem: '#endTime',
            type: 'datetime',
            max: 'nowTime',
            btns: ['clear', 'confirm'],
            theme: 'grid',
            ready: function(data){
                var now = new Date();
                this.dateTime.hours = now.getHours();
                this.dateTime.minutes = now.getMinutes();
                this.dateTime.seconds = now.getSeconds();
            },
            done: function (value, date, endDate){
                common.setUpStartTime(startTime, value, date, 6);
            }
        });
    });
    [/]
    /*]]>*/
</script>
</body>
</html>
